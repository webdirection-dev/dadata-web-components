<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
            name="description"
            content="Components"
    />
    <title>Web Components</title>
    <link rel="stylesheet" href="./index.css">
</head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <section class="organization">
            <h1 class="organization__title">Информация о юридических лицах</h1>

            <form class="organization__form">
                <ul class="organization__list">
                    <li class="organization__item">
                        <div class="organization__search">
                            <label class="organization__label-search" for="search">Компания или ИП</label>
                            <input
                                    autofocus
                                    type="search"
                                    placeholder="Введите название, ИНН, ОГРН или адрес организации"
                                    id="search"
                                    class="organization__input"
                            >
                            <div class="variant__list hidden">
                                <div class="variant__info">
                                    <p class="variant__hint">Выберите вариант или продолжите ввод</p>
                                    <a href="https://dadata.ru/suggestions/?utm_source=dadata&utm_medium=module&utm_campaign=suggestions-jquery">
                                        <img class="variant__img" src="https://dadata.ru/static/i/dadata-logo.svg" alt="DaData.ru">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="organization__item">
                        <label class="organization__label" for="short-name">Краткое наименование</label>
                        <input
                                type="text"
                                id="short-name"
                                class="organization__input"
                        >
                    </li>

                    <li class="organization__item">
                        <label class="organization__label" for="full-name">Полное наименование</label>
                        <input
                                type="text"
                                id="full-name"
                                class="organization__input"
                        >
                    </li>

                    <li class="organization__item">
                        <label class="organization__label" for="inn">ИНН / КПП</label>
                        <input
                                type="text"
                                id="inn"
                                class="organization__input"
                        >
                    </li>

                    <li class="organization__item">
                        <label class="organization__label" for="address">Адрес</label>
                        <input
                                type="text"
                                id="address"
                                class="organization__input"
                        >
                    </li>
                </ul>
            </form>
        </section>

        <script src="index.js"></script>
    </body>
</html>
